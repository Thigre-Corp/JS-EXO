<body>
    <div id="container">
    </div>

    <script>
        const container = document.getElementById("container");
        //console.dir(quotes);
        Object.entries(quotes).forEach(([key, value]) =>{
            const newQuote = document.createElement("div");
            newQuote.innerHTML=("<q>"+value+"</q><br>"+key+"<br>");
            newQuote.classList.add("quotation");
            container.appendChild(newQuote);
        }
        );
       

    </script>
